<!DOCTYPE html>
<html>

<head>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <title>p5.play.Mario</title>
  <!-- link p5.js and its addons like p5.dom.js or p5.sound.js -->
  <script src="lib/p5.min.js" type="text/javascript"></script>
  <!-- link p5.play.js -->
  <script src="lib/p5.play.js" type="text/javascript"></script>
  <!-- link p5.dom.js -->
  <script src="lib/p5.dom.js" type="text/javascript"></script>

  <!-- link your javascript sketch -->
  <script src="scripts/sprites.js" type="text/javascript"></script>

  <script src="main.js" type="text/javascript"></script>

  <script src="characters_environment.js" type="text/javascript"></script>

  <link rel="stylesheet" type="text/css" href="style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>

</head>

<body background="background.jpg">
  <center>
    <div class="btn btn-primary heading">
      <h1>AI MARIO GAME MWAAAAAA</h1>
      <button class="btn btn-primary" data-toggle="modal" data-target="#MWAAA">INSTRUCTIONS!</button>
    </div>
    <img class="mario" src="mario.jpg">
    <br><br>
    <button class="btn btn-warning" id="start" onclick="startGame()">PLAY MWAAAAAA</button>
    <br><br>
    <h3 id="status" class="btn btn-success"></h3>
    <br><br>
    <div id="myCanvas"></div>
    <br><br>
    <div id="myVideo"></div>
    <div class="foot">Source code by <a href="https://github.com/linuk">linuk</a></div>
    <div id="MWAAA" class="modal fade">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-head">
            <button class="close" data-dismiss="modal">&times;</button>
            <h4>INSTRUCTIONS!</h4>
          </div>
          <div class="modal-body">
            <img src="jump.png" class="pic">
            <img src="left.png" class="pic"> 
            <img src="right.png" class="pic">
          </div>
        </div>
      </div>
    </div>
  </center>
</body>

</html>
